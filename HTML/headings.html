    <title>Document</title>
    <!-- External Style Link we attach the css file-->
    <link rel="stylesheet" href="headings.css">

    <!-- Internal Style with help of style tag-->
    <style>
        h5{
            color: chartreuse;
            font-size: 30px;
        }
        h4{
            border: 5px solid;
        }
        h2{

        }
        p{
            color: darkblue;
        }
        span{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
