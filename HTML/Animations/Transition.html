<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            width: 100px;
            height: 100px;
            transition-timing-function:  linear 2s;
            /* transition-delay:  2s; */
        }

        div:hover{
            width: 400px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <h1>The transition property</h1>
    <p>Hover Over the div element, to see the trasition effect</p>

    <div></div>
</body>
</html>
